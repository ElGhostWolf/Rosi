<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles para Mi Amor</title>
    <style>
        body {
            background-color: #fff8dc;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f57f20;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            color: #8b4513;
            font-size: 1.5em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            background-color: #ffe4b5;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin: 30px 0;
        }
        .button {
            background-color: #f57f20;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff8c00;
        }
        .flower {
            width: 60px;
            height: auto;
            margin: 5px;
        }
        .image-container {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>游꺝 Girasoles para Mi Rosalis Hermosa 游꺝</h1>
        <div class="message">
            <p>Te amo mucho, mi amor. Aunque no pude darte los girasoles de verdad, aqu칤 tienes unos virtuales llenos de todo mi cari침o.</p>
            <img src="https://i.pinimg.com/564x/83/04/5b/83045b6e70d4eb87f78b4e128c10a99c.jpg" alt="Peque침o girasol" class="flower">
            <img src="https://i.pinimg.com/564x/83/04/5b/83045b6e70d4eb87f78b4e128c10a99c.jpg" alt="Peque침o girasol" class="flower">
            <img src="https://i.pinimg.com/564x/83/04/5b/83045b6e70d4eb87f78b4e128c10a99c.jpg" alt="Peque침o girasol" class="flower">
        </div>

        <div class="button-container">
            <button class="button" onclick="showNextImage()">Siguiente 游꺝</button>
        </div>

        <div class="image-container" id="imageContainer">
            <p id="imageMessage" style="display:none;">No se pudieron los de verdad, pero aqu칤 te dejo esta foto hermosa de girasoles 游꺝游꺝</p>
            <img id="image1" src="https://i.pinimg.com/564x/83/04/5b/83045b6e70d4eb87f78b4e128c10a99c.jpg" alt="Girasol grande" style="display:none;">
            <img id="image2" src="https://i.pinimg.com/564x/23/ba/14/23ba140f83d9f1fd724158da0dfbccc6.jpg" alt="Girasol grande" style="display:none;">
            <img id="image3" src="https://i.pinimg.com/564x/1a/35/55/1a3555b55a2ecf7f217cabc80dbc57bb.jpg" alt="Girasol grande" style="display:none;">
        </div>
    </div>

    <script>
        let currentImage = 0;
        const images = ['image1', 'image2', 'image3'];
        const imageMessage = document.getElementById('imageMessage');

        function showNextImage() {
            if (currentImage < images.length) {
                const imageId = images[currentImage];
                document.getElementById(imageId).style.display = 'block';
                currentImage++;

                if (currentImage === images.length) {
                    imageMessage.style.display = 'block';
                    document.querySelector('.button-container').style.display = 'none'; // Oculta el bot칩n al final
                }
            }
        }
    </script>

</body>
</html>
